name: Publish to Maven

on:
  release:
    types: [created]      # 在 GitHub 上创建 Release 时触发
  workflow_dispatch:       # 也允许手动触发

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write      # 需要写权限才能推送到 gh-pages
      pages: write

    steps:
      - name: Checkout 源码
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: 赋予 gradlew 执行权限
        run: chmod +x gradlew

      - name: 执行发布（输出到 build/mvn-repo）
        run: ./gradlew publish

      - name: Checkout gh-pages 分支（保留历史版本）
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true   # 第一次 gh-pages 不存在时不报错

      - name: 合并新产物到 gh-pages
        run: |
          mkdir -p gh-pages/repository
          cp -r build/mvn-repo/* gh-pages/repository/

      - name: 推送到 gh-pages
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "Publish v${{ github.event.release.tag_name }}"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}